<!doctype html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <title>TimeLine and Gallery Lịch Sử Đối Ngoại Việt Nam Thời kì chống Pháp</title>
        <meta name="description" content="Đây là dòng thời gian thông minh và thư viện ảnh 3D được tạo bởi TeyyPro">

   <link title="timeline-styles" rel="stylesheet"

        %sveltekit.head%

    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
